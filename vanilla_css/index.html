<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
    crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Website Template Generator (initial UI Custom CSS)</title>
</head>
<body>
    <!-- Control panel -->
    <nav id="navigation-panel" class="bg-primary">
        <ul>    
            <i class="fas fa-file fa-2x main-button" id="page">
                <h6 class="tooltip">Page</h6>
            </i> 
            <i class="fas fa-puzzle-piece fa-2x main-button" id="content">
                    <h6 class="tooltip">Item</h6>
            </i> 
            <i class="fas fa-paint-brush fa-2x main-button">
                    <h6 class="tooltip">Style</h6>
            </i> 
            <i class="fas fa-save fa-2x main-button">
                    <h6 class="tooltip">Save</h6>
            </i> 
        </ul>
    </nav>  

    <!-- Content Panel -->
    <div id="element-panel">
        <ul>
            <li class="content-btn bg-secondary white-text">Nav</li>
            <li class="content-btn bg-secondary white-text">Slider</li>
            <li class="content-btn bg-secondary white-text">Boxes</li>
            <li class="content-btn bg-secondary white-text">Toggle</li>
            <li class="content-btn bg-secondary white-text">Item1</li>
            <li class="content-btn bg-secondary white-text">Item1</li>
            <li class="content-btn bg-secondary white-text">Item1</li>
            <li class="content-btn bg-secondary white-text">Item1</li>
            <li class="content-btn bg-secondary white-text">Item1</li>
            <li class="content-btn bg-secondary white-text">Item1</li>
            <li class="content-btn btn-close" id="close-content-btn"><i class="fas fa-times-circle icon-close"></i></li>
        </ul>
    </div>


    
     



    <div style="height:2000px"></div>
    <script src="js/app.js"></script>
</body>
</html>
